<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="css/slick.css"> -->
    <!-- <link rel="stylesheet" href="css/slick-theme.css"> -->
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="main-window">
                <div class="slides_main">
                    <!-- класс data-lazy не загружает фотки сразу все, а только когда их скролят (для быстродействия страницы) -->
                    <img data-lazy="/img/big/01.jpg" alt="">
                </div>
                <div class="slides_main">
                    <img data-lazy="/img/big/02.jpg" alt="">
                </div>
                <div class="slides_main">
                    <img data-lazy="/img/big/03.jpg" alt="">
                </div>
                <div class="slides_main">
                    <img data-lazy="/img/big/04.jpg" alt="">
                </div>
                <div class="slides_main">
                    <img data-lazy="/img/big/05.jpg" alt="">
                </div>
                <div class="slides_main">
                    <img data-lazy="/img/big/06.jpg" alt="">
                </div>   
            </div> 
            
            <div class="slider-nav">
                <div class="slider-nav__item">
                    <img src="/img/01.jpg" alt="">
                </div>
                <div class="slider-nav__item">
                    <img src="/img/02.jpg" alt="">
                </div>
                <div class="slider-nav__item">
                    <img src="/img/03.jpg" alt="" >
                </div>   
                <div class="slider-nav__item">
                    <img src="/img/04.jpg" alt="" >
                </div>              
                <div class="slider-nav__item">
                    <img src="/img/05.jpg" alt="">
                </div>
                <div class="slider-nav__item">
                    <img src="/img/06.jpg" alt="">
                </div>
            </div> 

            <div class="content">
                <button class="btn_play">Play</button>
                <button class="btn_pause">Pause</button>
                <a href="" class="link_add">Добавить</a>
                <a href="" class="link_remove">Удалить</a>
            </div>
                                   
        </div>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="js/script.js"></script>

</html>
